<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB rs.status() to Graphviz Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-6xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
        
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white">MongoDB Replica Set Visualizer</h1>
            <p class="text-gray-400 mt-2">Paste your `rs.status()` JSON output to generate a direct link to the diagram.</p>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- Input Section -->
            <div class="space-y-4">
                <label for="rsStatusInput" class="text-lg font-semibold text-gray-300">1. Paste `rs.status()` JSON here:</label>
                <textarea id="rsStatusInput"
                    class="w-full h-96 bg-gray-900 border-2 border-gray-700 rounded-lg p-4 text-gray-300 font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                    placeholder="Paste the full JSON object from the rs.status() command..."></textarea>
                <button id="generateBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-800">
                    Generate Diagram Link
                </button>
            </div>

            <!-- Output Section -->
            <div class="space-y-4">
                <label for="graphvizOutput" class="text-lg font-semibold text-gray-300">2. Generated Graphviz (DOT) Code:</label>
                <div class="relative">
                    <pre class="w-full h-96 bg-gray-900 border-2 border-gray-700 rounded-lg p-4 overflow-auto"><code id="graphvizOutput" class="text-green-400 font-mono text-sm whitespace-pre-wrap">// Your generated code will appear here...</code></pre>
                    <button id="copyBtn" class="absolute top-3 right-3 bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold py-1 px-3 rounded-md text-xs transition-colors">Copy Code</button>
                </div>
                <p id="error-message" class="text-red-400 text-sm font-semibold h-5"></p>
            </div>

        </div>
         <!-- Footer with dynamic link -->
        <div id="linkContainer" class="text-center pt-4 border-t border-gray-700 hidden">
            <p class="text-gray-400 mb-3 text-lg font-semibold">3. Your diagram is ready!</p>
            <a id="viewOnlineLink" href="#" target="_blank" rel="noopener noreferrer" 
               class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-800 text-lg">
                View Diagram in New Tab
            </a>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const rsStatusInput = document.getElementById('rsStatusInput');
        const graphvizOutput = document.getElementById('graphvizOutput');
        const errorMessage = document.getElementById('error-message');
        const linkContainer = document.getElementById('linkContainer');
        const viewOnlineLink = document.getElementById('viewOnlineLink');

        /**
         * A helper function to shorten the long MongoDB hostnames for better display.
         * Extracts the most significant part of the name.
         * e.g., 'mongo-real-search005-lm-monitor-sg1p-prod.lineinfra.com:20011' -> 'search005'
         */
        function getShortName(fullName) {
            if (!fullName) return '';
            const match = fullName.match(/search\d{3}|drp-mongodb-real-search\d{3}/);
            if (match) {
                return match[0].replace('drp-mongodb-real-','drp-');
            }
            // Fallback for names that don't match the pattern
            return fullName.split('.')[0].split(':')[0];
        }

        /**
         * Main function to parse the rs.status() JSON and generate Graphviz code.
         */
        function generateGraphvizCode() {
            errorMessage.textContent = '';
            linkContainer.classList.add('hidden'); // Hide the link on new generation
            const inputText = rsStatusInput.value;

            if (!inputText.trim()) {
                errorMessage.textContent = 'Input is empty. Please paste your JSON.';
                graphvizOutput.textContent = '// Your generated code will appear here...';
                return;
            }

            let rsStatus;
            try {
                rsStatus = JSON.parse(inputText);
            } catch (error) {
                errorMessage.textContent = 'Error: Invalid JSON. Please check your input.';
                console.error("JSON Parsing Error:", error);
                return;
            }

            if (!rsStatus || !Array.isArray(rsStatus.members)) {
                errorMessage.textContent = 'Error: JSON does not seem to be a valid rs.status() output.';
                return;
            }

            let dotCode = 'digraph ReplicationTopology {\n';
            dotCode += '  rankdir="LR";\n';
            dotCode += '  node [shape=box, style="rounded,filled", fillcolor="lightgrey"];\n';
            dotCode += '  labelloc="t";\n';
            dotCode += `  label="Replica Set: ${rsStatus.set || 'Unknown'}";\n\n`;
            dotCode += '  // Node Definitions\n';

            const membersMap = new Map();
            
            rsStatus.members.forEach(member => {
                const shortName = getShortName(member.name);
                membersMap.set(member.name, shortName);
                
                if (member.stateStr === 'PRIMARY') {
                    dotCode += `  "${shortName}" [style="filled", fillcolor="lightblue", shape=Mdiamond, label="${shortName}\\n(PRIMARY)"];\n`;
                } else {
                    dotCode += `  "${shortName}" [label="${shortName}\\n(${member.stateStr || 'UNKNOWN'})"];\n`;
                }
            });

            dotCode += '\n  // Edge Definitions (Replication Links)\n';

            rsStatus.members.forEach(member => {
                if (member.stateStr === 'SECONDARY' && member.syncSourceHost) {
                    const sourceShortName = membersMap.get(member.syncSourceHost);
                    const targetShortName = membersMap.get(member.name);
                    if (sourceShortName && targetShortName) {
                        dotCode += `  "${sourceShortName}" -> "${targetShortName}";\n`;
                    }
                }
            });

            dotCode += '}';

            // Display the generated code
            graphvizOutput.textContent = dotCode;

            // --- NEW: URL Generation ---
            // URL-encode the generated DOT code
            const encodedCode = encodeURIComponent(dotCode);
            // Construct the full URL
            const finalUrl = `https://dreampuf.github.io/GraphvizOnline/?engine=dot#${encodedCode}`;
            // Update the link and make it visible
            viewOnlineLink.href = finalUrl;
            linkContainer.classList.remove('hidden');
        }

        /**
         * Function to copy the generated code to the clipboard.
         */
        function copyToClipboard() {
            const codeToCopy = graphvizOutput.textContent;
            
            if (codeToCopy.startsWith('//')) return; // Don't copy placeholder text

            const textArea = document.createElement('textarea');
            textArea.value = codeToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyBtn.textContent = 'Error!';
                 setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            }
            document.body.removeChild(textArea);
        }

        generateBtn.addEventListener('click', generateGraphvizCode);
        copyBtn.addEventListener('click', copyToClipboard);

    </script>
</body>
</html>
